<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <p>微信</p>
            <div class="search">
                <input type="text" placeholder="搜索">
            </div>
        </div>
        <div class="content">
            <ul class="content items">
                <li class="content-item">
                    <div class="left-pic">
                        <img src="images/user.jpg" alt="">
                    </div>
                    <div class="message">
                        <p class="name">赵猛</p>
                        <p class="detail">去不去 都没啥吃的了</p>
                    </div>
                    <div class="time">
                        <span>晚上 0:30</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="footer">
            <ul class="ft-items">
                <li class="item">
                    <img src="./images/wechat.png" alt="">
                    <span class="item-name">微信</span>
                </li>
                <li class="item">
                    <img src="./images/tongxunlu.png" alt="">
                    <span class="item-name">通讯录</span>
                </li>
                <li class="item">
                    <img src="./images/faxian.png" alt="">
                    <span class="item-name">发现</span>
                </li>
                <li class="item">
                    <img src="./images/wo.png" alt="">
                    <span class="item-name">我</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
